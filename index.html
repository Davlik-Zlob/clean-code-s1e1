<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img"
         src="./eisenhower-matrix.jpg"
         alt="Eisenhower Matrix">
    <a class="header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="main">
    <h3 class="title">Add Item</h3>
    <ul class="tasks_new">
      <li class="list">
        <input class="list__input" type="text">
        <button class="button">Add</button>
      </li>
    </ul>
    <h3 class="title">Todo</h3>
    <ul id="tasks_incomplete">
      <li class="list">
        <input class="list__checkbox" type="checkbox">
        <label class="list__name">Pay Bills</label>
        <input type="text" class="list__input list__input_edit">
        <button class="button">Edit</button>
        <button class="button">
          <img class="button__image" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="list list_edit">
        <input class="list__checkbox" type="checkbox">
        <label class="list__name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__input list__input_edit">
        <button class="button">Save</button>
        <button class="button">
          <img class="button__image" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks_completed">
      <li class="list">
        <input class="list__checkbox" type="checkbox" checked>
        <label class="list__name">See the Doctor</label>
        <input type="text" class="list__input list__input_edit">
        <button class="button">Edit</button>
        <button class="button">
          <img class="button__image" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
